<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="/assets/js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="screen"><h1 class="result-text">egrhet</h1></div>
        <div class="caculation-buttons-container">
            <button class="plus">&plus;</button>
            <button class="minus">&minus;</button>
            <button class="multiplication">&times;</button>
            <button class="division">&divide;</button>
        </div>
        <div class="numbers-container">
           <button class="number_0">0</button>
           <button class="number_1">1</button>
           <button class="number_2">2</button>
           <button class="number_3">3</button>
           <button class="number_4">4</button>
           <button class="number_5">5</button>
           <button class="number_6">6</button>
           <button class="number_7">7</button>
           <button class="number_8">8</button>
           <button class="number_9">9</button>
           <button class="dot">&dot;</button>
           <button class="c_symbol">&comp;</button>
           <button class="equal_symbol">&equals;</button>
        </div>
    </div>
</body>
</html>
